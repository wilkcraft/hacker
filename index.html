<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Interface</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #33ff33;
        }
        .terminal {
            background: #0d0d0d;
            color: #33ff33;
            padding: 20px;
            border: 2px solid #33ff33;
            width: 90%;
            max-width: 800px;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .typewriter-text {
            display: inline-block;
            white-space: nowrap;
            animation: typing 4s steps(40, end), blink .75s step-end infinite;
            overflow: hidden;
            border-right: .15em solid #33ff33;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #33ff33; }
        }
        footer {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Secure Access Terminal</h1>
    </div>
    <div class="terminal">
        <div class="typewriter-text">Initializing system...</div>
    </div>
    <footer>Â© 2024 Secure Access Systems</footer>
    <script>
        // This script simulates the continuous printing of text like in a hacker movie
        const terminal = document.querySelector('.terminal');
        const messages = [
            'Initializing system...',
            'Connecting to secure server...',
            'Bypassing firewall...',
            'Decrypting data...',
            'Establishing encrypted connection...',
            'Access granted. Welcome, agent.'
        ];
        let messageIndex = 0;
        function typeMessage() {
            if (messageIndex < messages.length) {
                const message = messages[messageIndex];
                const div = document.createElement('div');
                div.className = 'typewriter-text';
                terminal.appendChild(div);
                let i = 0;
                const interval = setInterval(() => {
                    div.textContent = message.slice(0, i + 1);
                    i++;
                    if (i === message.length) {
                        clearInterval(interval);
                        messageIndex++;
                        setTimeout(typeMessage, 1000); // Slight delay before the next message
                    }
                }, 100);
            }
        }
        typeMessage();
    </script>
</body>
</html>
