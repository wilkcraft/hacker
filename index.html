<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Interface</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #33ff33;
        }

        .terminal {
            background: #0d0d0d;
            color: #33ff33;
            padding: 20px;
            border: 2px solid #33ff33;
            width: 90%;
            max-width: 800px;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .typewriter-text {
            display: inline-block;
            white-space: nowrap;
            animation: typing 4s steps(40, end), blink .75s step-end infinite;
            overflow: hidden;
            border-right: .15em solid #33ff33;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #33ff33;
            }
        }

        footer {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        button {
            width: 10%;
            height: 2%;
        }

        .linea {
            display: block;
        }
    </style>

</head>

<body>
    <div class="header">
        <h1>Secure Access Terminal</h1>
    </div>
    <div id="terminal" class="terminal"></div>
    <script>
        const terminal = document.getElementById('terminal');
        const messages = [
            'Initializing system...',
            'Connecting to secure server...',
            'Bypassing firewall...',
            'Decrypting data...',
            'Establishing encrypted connection...',
            'Access granted...',
            'Exporting archives...',
        ];
        let messageIndex = 0;
        let charIndex = 0;
        let currentDiv = null;

        function typeMessage() {
            if (messageIndex < messages.length) {
                if (!currentDiv) {
                    currentDiv = document.createElement('div');
                    currentDiv.className = 'typewriter-text';
                    currentDiv.style.display = "block";
                    terminal.appendChild(currentDiv);
                }
                const message = messages[messageIndex];
                if (charIndex < message.length) {
                    currentDiv.textContent += message.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeMessage, 100);
                } else {
                    charIndex = 0;
                    currentDiv = null;
                    messageIndex++;
                    setTimeout(typeMessage, 1000);
                }
            }
        }
        typeMessage();
        setTimeout(function () {
            window.location.href = "https://wilkcraft.github.io/Calculadora/";
        }, 30000);
    </script>
</body>

</html>
